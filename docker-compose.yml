version: "3.9"

services:
  backend:
    build: ./backend
    container_name: loanhub-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/loanhub
      - NODE_ENV=production
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: loanhub-frontend
    restart: always
    ports:
      - "4173:4173"
    depends_on:
      - backend

  mongo:
    image: mongo:5
    container_name: loanhub-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
